<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nina Elison | elisonni</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #181818, #0c0c0c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 2px solid #555;
      box-shadow: 0 0 20px rgba(255, 95, 160, 0.3);
      transition: 0.3s ease;
    }

    img:hover {
      box-shadow: 0 0 35px rgba(255, 95, 160, 0.6);
      transform: scale(1.03);
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 4px;
    }

    p {
      font-size: 1rem;
      color: #bbb;
      margin-bottom: 28px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 220px;
    }

    .links a {
      text-decoration: none;
      color: #fff;
      padding: 10px;
      border: 1px solid #555;
      border-radius: 10px;
      transition: all 0.3s;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.05);
    }

    .links a:hover {
      background-color: #fff;
      color: #000;
      transform: scale(1.03);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- Прямой URL изображения с GitHub -->
  <img src="https://raw.githubusercontent.com/elisonnina7-tech/elisonni.github.io/main/img/IMG_7936.jpg" alt="Nina Elison">

  <h1>Nina Elison</h1>
  <p>@elisonni</p>

  <div class="links">
    <a href="https://fans.ly/r/elisonni" target="_blank">Fansly</a>
    <a href="https://www.instagram.com/elison.nina" target="_blank">Instagram</a>
    <a href="https://t.me/elisonni" target="_blank">Telegram</a>
    <a href="https://x.com/elisonni" target="_blank">X (Twitter)</a>
  </div>

  <footer>© 2025 Nina Elison</footer>
</body>
</html>
